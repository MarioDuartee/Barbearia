<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-home.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <img src="img/logo.png" alt="logo da barbearia alura">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Produtos</a></li>
                    <li><a href="index.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label>Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label>Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label>Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(12) 12345-1234">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="60" rows="10"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>

                <label for="email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


                <label for="telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </div>
            <div>
                <p>Qual horario prefere se atendido?</p>
                <select>
                    <option>Selecionar</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox">
                Gostaria de receber nossas novidades por email?
                <input type="checkbox" checked></label>
            <input type="submit" name="contato" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</td>
                    <th>horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td colspan="1">Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <div>
            <img src="img/logo-branco.png" alt="logo da barbearia Alura">
            <p class="copyright">
                &copy; Copyright Barbearia Alura - 2022</p>
        </div>
    </footer>
</body>

</html>
